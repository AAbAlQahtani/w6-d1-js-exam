<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


    <title>Register</title>
 
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary my-5">

    <main class="form-signin w-25 m-auto">
        <form class=" d-flex flex-column gap-2">
            <h1 class="h3 mb-3 fw-normal">Please Register</h1>
            <div class="form-floating"> <input type="text" class="form-control" id="username" placeholder="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating"> <input type="email" class="form-control" id="email"
                    placeholder="name@example.com"> <label for="email">Email address</label> </div>
            <div class="form-floating"> <input type="password" class="form-control" id="pass" placeholder="Password">
                <label for="pass">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" id="submitBtn">Sign in</button>
                        <a class="text-decoration-none text-center mb-3 text-muted" href="login.html">You have already an account? login now</a>

            <p class="mt-5 mb-3 text-body-secondary">&copy; Made by: Asma</p>
        </form>
    </main>
    <script src="./register.js"></script>
</body>

</html>
